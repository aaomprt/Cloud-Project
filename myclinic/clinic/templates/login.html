{% load static %}
{% block title %}
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    body {
        background: rgb(255, 255, 255);
        background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, #1E9E95 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login {
        background-color: white;
        color: black;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        border: 6px solid #8CCAC6;
    }

    .login h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 2px solid #8CCAC6;
        border-radius: 20px;
        outline: none;
        text-align: left;
    }

    .form-label {
        display: block;
        font-size: 1.1rem;
        margin-bottom: 5px;
        color: #000;
        text-align: left;
    }

    .button {
        width: 29%;
        padding: 10px;
        background-color: #8CCAC6;
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    .button:hover {
        background-color: #1E9E95;
    }

    .login p {
        margin-top: 15px;
    }

    .login p a {
        color: #003ACF;
        text-decoration: none;
    }

    .login p a:hover {
        text-decoration: underline;
    }

    #messages {
        color: red;
        margin-bottom: 10px;
    }

</style>
{% endblock %}

<body>
    <div class="login">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            {{ form.non_field_errors }}
            
            <label for="username" class="form-label">Username</label>
            {{ form.username.errors }}
            <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}" required>

            <label for="password" class="form-label">Password</label>
            {{ form.password.errors }}
            <input type="password" class="form-control" id="password" name="password" required>

            <!-- {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %} -->

            <input class="button" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                    "text" : "{{m}}",
                    "icon" : "success"
                })
            </script>
        {% endfor %}
    {% endif %}
    

</body>
