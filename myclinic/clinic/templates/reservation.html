{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="{% static 'css/style_reservation.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <h1>คลินิกน้องหมาโฮ่ง<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; แมวเหมียว <i class="fa fa-paw"></i></h1>
    <nav>
        <ul>
          <li><a href="{% url 'shopping' %}"><i class="fa fa-shopping-cart"></i> ผลิตภัณฑ์และสินค้า</a></li>
          <li><a href="{% url 'contact' %}"><i class="fa fa-phone"></i> ติดต่อ</a></li>
          <li><a href="{% url 'service' %}"><i class="fa-solid fa-clipboard-list"></i> บริการ</a></li>
          <li><a href="{% url 'hotel' %}"><i class="fa fa-calendar"></i> จองโรงแรม</a></li>
          <li><a href="{% url 'reserv' %}"><i class="fa fa-calendar"></i> นัดจอง</a></li>
          <li><a href="#"><i class="fa fa-user-alt fa-lg"></i></a></li>
        </ul>
        
    </nav>
</header>

    <main>
        <div class="con">
            <div clss="con-line">
                <h1>นัดจอง</h1>
            </div>
                <div class="con-container">
                    <div class="cards-one"> 
                      <div class="item-one"> 
                        <h2>สำหรับสุนัขหรือแมว ?</h2>
                        <label>
                        <input type="checkbox" id="dog" name="dog" />
                        สุนัข </label>
                        <label>
                        <input type="checkbox" id="cat" name="cat" />
                        แมว</label>
                      </div>
                    </div>
                    <div class="cards-two">
                      <button class="item-two-one" id="vet"> 
                        <img src="{% static 'image/veterinary.png' %}" >
                        <p>ตรวจสุขภาพ</p>
                      </button>
                      <button class="item-two-two" id="sterilize"> 
                        <img src="{% static 'image/sterilization.png' %}" >
                        <p>ทำหมัน</p>
                      </button>
                      <button class="item-two-three" id="bath"> 
                        <img src="{% static 'image/bathing.png' %}" >
                        <p>อาบน้ำ</p>
                      </button>
                    </div>
                    <div class="cards-three"> รายละเอียด
                    </div>
                    <div class="cards-four"> 
                      <div class="item-four">
                        <div class="container">
                          <div class="size"> ขนาด </div>
                          <div class="size-options">
                              <button class="size-option">ขนาดเล็ก<br><span>0-4 kg</span></button>
                              <button class="size-option">ขนาดกลาง<br><span>5-10 kg</span></button>
                              <button class="size-option">ขนาดใหญ่<br><span>11-25 kg</span></button>
                              <button class="size-option">ขนาดใหญ่พิเศษ<br><span>26-44 kg</span></button>
                          </div>
                          <div class="date"> วันและเวลาที่จอง </div>
                          <div class="date-pick ">  {{ form.booking_date }} </div>
                      </div>
                    </div>
                    <div class="reserv">
                      <button>จอง</button>
                    </div>
                </div>
        </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
      const vet = document.getElementById("vet");
      const sterilize = document.getElementById("sterilize");
      const bath = document.getElementById("bath");

      function toggleActive(button) {
          vet.classList.remove("active");
          sterilize.classList.remove("active");
          bath.classList.remove("active");
          button.classList.add("active");
      }

      vet.addEventListener("click", () => toggleActive(vet));
      sterilize.addEventListener("click", () => toggleActive(sterilize));
      bath.addEventListener("click", () => toggleActive(bath));

      const sizeButtons = document.querySelectorAll(".size-option");

      function toggleSizeActive(button) {
          sizeButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");
      }

      sizeButtons.forEach(button => {
          button.addEventListener("click", () => toggleSizeActive(button));
      });
  });
  </script>
  </body>
</html>
